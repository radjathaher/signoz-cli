[package]
name = "signoz"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "SigNoz CLI (auto-generated from OpenAPI)"

[dependencies]
anyhow = "1"
clap = { version = "4.5", features = ["std", "string"] }
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
url = "2"
urlencoding = "2"
